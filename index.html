<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&display=swap" rel="stylesheet">
        <title>Sign up Page</title>
    </head>
    <body>
        <div class="image">
            
        </div>
            <form class="form-box">
                 <div class="input-field">   
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" placeholder="First Name" />
                </div>
                <div class="input-field">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" placeholder="Last Name" />
                </div>
                <div class="input-field">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" placeholder="Email" />
                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" placeholder="Phone No" />
                </div>
                <div class="input-field">
                    <label for="password">PassWord</label>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <div class="input-field">
                    <label for="confirmpass">Confirm Pasword</label>
                    <input type="password" name="confirmpass" placeholder="Confirm Password" />
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" /> <span>I agree tp all terms and conditions</span>
                </div>
                <div class="btn">
                <button>Sign up</button>
                </div>
                </form>
    </body>
</html>
